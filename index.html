<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Inspe√ß√£o</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #ecf9f1;
      border: 1px solid #2ecc71;
      color: #27ae60;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Inspe√ß√£o</h2>
    <label>Quantidade de Pe√ßas na NF</label>
    <input type="number" id="qtdNF" placeholder="Ex: 100">

    <label>Quantidade de C√≥digos/Volumes</label>
    <input type="number" id="qtdCodigos" placeholder="Ex: 3">

    <label>Porcentagem a Inspecionar (%)</label>
    <input type="number" id="percentual" placeholder="Ex: 25">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado" class="resultado" style="display:none;"></div>
  </div>

  <script>
    function calcular() {
      const qtdNF = parseInt(document.getElementById('qtdNF').value);
      const qtdCodigos = parseInt(document.getElementById('qtdCodigos').value);
      const percentual = parseInt(document.getElementById('percentual').value);

      const totalInspecionar = Math.ceil((qtdNF * percentual) / 100);
      const porCodigo = Math.ceil(totalInspecionar / qtdCodigos);

      document.getElementById('resultado').style.display = "block";
      document.getElementById('resultado').innerHTML =
        `üì¶ Pe√ßas a inspecionar: <b>${totalInspecionar}</b><br>
         üî¢ Por c√≥digo/volume: <b>${porCodigo}</b>`;
    }
  </script>
</body>
</html>
