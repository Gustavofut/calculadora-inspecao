<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <style>
    body {

      display: flex;

      color: #fff;

      padding: 15px;

    button:hover {

    }
  </style>
</head>
<body>
  <div class="container">

  <script>
    function calcular() {

      const qtdCodigos = parseInt(document.getElementById('qtdCodigos').value) || 1;
      const percentual = parseInt(document.getElementById('percentual').value) || 0;
      const categoria = document.getElementById('categoria').value;
      const arredondamento = document.getElementById('arredondamento').value;

      let totalInspecionar = (qtdNF * percentual) / 100;
      let porCodigo = totalInspecionar / qtdCodigos;

      // Arredondamento
      if (arredondamento === "cima") {
        totalInspecionar = Math.ceil(totalInspecionar);
        porCodigo = Math.ceil(porCodigo);

        totalInspecionar = Math.floor(totalInspecionar);
        porCodigo = Math.floor(porCodigo);

        porCodigo = Math.round(porCodigo);

</html>
